name: Build LaTeX

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir /opt/hostedtoolcache/texlive/
      - run: mkdir /opt/hostedtoolcache/texlive/bin/
      - uses: paolobrasolin/setup-texlive-action@v1
        with:
          profile-path: ${{ github.workspace }}/.github/texlive.profile
          packages-path: ${{ github.workspace }}/.github/texlive.packages
      - run: pdflatex Komunikacijska\ vezja\ in\ naprave.tex
